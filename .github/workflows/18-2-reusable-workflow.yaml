name: 18 - 2 - Reusable Workflows
on:
  workflow_dispatch:
    outputs:
      build-status: ${{ jobs.deploy.outputs.build-status}}
      url: ${{ jobs.deploy.outputs.url }}
  
jobs:
  deploy:
    uses: ./.github/workflows/18-1-reusable-workflows.yaml
    with:
      target-directory: .
    
  print-outputs:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Print outputs
        run: |
          echo "Build Status: ${{ outputs.build-status }}"
          echo "URL: ${{ outputs.url}}"
